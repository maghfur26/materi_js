<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>hello world</h1>


    <script>
        const saya = {
            nama: 'maghfur hasani',
            prodi: 'teknologi inforamsi',
            NIM: '17230490'
        }

        const h1 = document.querySelector('h1');
        
        for(i in saya) {
            h1.innerText += ` 
            ${i}: ${saya[i]}`
        }
        


    </script>
</body>
</html>
