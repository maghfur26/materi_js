<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="trial"></p>


    <script>
        const nama= {
            first_name: "maghfur",
            last_name: "hasani",
            full_name: function(){
                return `${this.first_name} ${this.last_name}`
            }
        }

        document.getElementById("trial").innerHTML= nama.full_name();
    </script>
</body>
</html>
