<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //library math.pow = untuk pangkat,format(x, y)/x pangkat y
        let x = parseInt(prompt("masukana angka: "));
        let y = parseInt(prompt("masukan pangkat: "))
        let pangakat = Math.pow(x, y);

        console.log(`hasil dari ${x} pangkat ${y} = ${pangakat}`)
    </script>
</body>
</html>
