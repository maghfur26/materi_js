<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>higher order function adl diamna function atau sebuah element yg didalamnya terdapat sebuah function juga entah itu function untuk callback atau yg lain</p>

    <script>

        function say(nama) {
            return 'hallo ' + nama
        }

        function giveMeName(angka1, angka2){
            return angka1 + angka2
        }

        giveMeName(2, 3);
        
        console.log(giveMeName(say))
        
        
        
    </script>
</body>
</html>
