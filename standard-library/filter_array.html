<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //melakukan filter array bilangan bulat dan ganjil
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9]

        // membuat array baru dari array angka yang isinya adalah bilangan habis dibagi 2
        const bulat = angka.filter(value => value % 2 === 0);
        const ganjil = angka.filter(items => items % 2 === 1);

        console.log(`bilangan bulat ${bulat}`) // Output: [2, 4, 6, 8]
        console.log(`bilangan ganji ${ganjil}`)


    </script>
</body>
</html>
