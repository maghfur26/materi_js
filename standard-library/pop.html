<body>
    <script>

        //menghapus data dari index terakhir dengan metode pop();
        class Keluarga{
            nama = [];
            
            tambahData(value) {
                this.nama.push(value);
                return this.nama
            }
        }
        
        
        let keluarga1 = new Keluarga
        
        keluarga1.tambahData("maghfur");
        keluarga1.tambahData("danish");
        console.log(keluarga1.nama.pop())
        console.log(keluarga1.nama.pop())
        console.log(keluarga1.nama)//array sudah habis jadi undefined


    </script>
</body>
