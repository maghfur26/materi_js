<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function upper(nama) {
            return nama.toUpperCase()
        }

        let saya = "maghfur"

        document.writeln(`${upper(saya)} \n`)

        let boku = "hasani"
        document.writeln(boku.toLowerCase())
    </script>
</body>
</html>
