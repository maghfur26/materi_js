    <script>

        class Person{
            constructor(name, umur){
                this.name = name;
                this.umur = umur;
            }
            sayHello(firstName){
                return `hello ${firstName}, I'am ${this.name} ${this.umur}`;
            }
        }

        let budi = new Person('maghfur', '24');
        console.log(budi.sayHello('hasani'))

    </script>
