<body>
    <script>
        //do while and while of diference is do whiele at least 1 time loop,although the condition is false 
        let angka = 1
        do {
            document.writeln(`perulangan ke- ${angka}`)
            angka++
        } while (angka<10)

        let family = 5
        do {
            document.writeln(`jumlah keluarga saya ada ${family} orang`)
            family++
        }while(family<5)

    </script>
