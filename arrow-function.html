<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arrow function tanpa blok
        let say = nama => document.writeln(`hello ${nama}`) //jika parameter hanya 1 bisa tanpa ()

        say('maghfur')

        // arrow function dgn blok
        let data = (saya) => {
            document.write(`<p>nama saya ${saya}</p>`)
        }

        data("maghfur hasani")
    </script>
</body>
</html>
